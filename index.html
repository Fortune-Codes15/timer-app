<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <main>
    <div class="timeDisplay">
      <span id="min">00</span> : <span id="sec">00</span>
    </div>
    <div class="input">
      <input type="text" class="minutes">
      <input type="text" class="seconds">
    </div>
    <div class="buttons">
      <button class="button"><i class="ri-check-line"></i></button>
      <button class="pause"><i class="play ri-pause-line"></i></button><br>
      <button class="reset"><i class="ri-reset-left-fill"></i></button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
